name: Deploy to Firebase Hosting on PR
'on': pull_request

jobs:
  build_and_deploy:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm i && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_XX_3CM }}'
          projectId: xx-3cm
  # https://docs.github.com/en/enterprise-cloud@latest/actions/sharing-automations/reusing-workflows#calling-a-reusable-workflow
  notify:
    needs: build_and_deploy
    uses: ./.github/workflows/notify.yml
    # https://docs.github.com/en/actions/sharing-automations/reusing-workflows#passing-inputs-and-secrets-to-a-reusable-workflow
    secrets: inherit
    with:
      conclusion: ${{ needs.build_and_deploy.result }}
